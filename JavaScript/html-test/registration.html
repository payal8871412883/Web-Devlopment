<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-primary bg-gradient">
    <div
      class="container d-flex justify-content-center align-items-center py-5"
    >
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-lg rounded-4 p-4">
          <h2 class="fw-bold text-center mb-4 text-primary">
            Course Registration
          </h2>

          <form id="regForm">
            <div class="mb-3">
              <input
                type="text"
                id="name"
                class="form-control form-control-lg"
                placeholder="Full Name"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                id="college"
                class="form-control form-control-lg"
                placeholder="College Name"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                id="branch"
                class="form-control form-control-lg"
                placeholder="Branch"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="text"
                id="semester"
                class="form-control form-control-lg"
                placeholder="Semester"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="tel"
                id="phone"
                class="form-control form-control-lg"
                placeholder="Phone Number"
                required
              />
            </div>

            <div class="mb-3">
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                placeholder="Email Address"
                required
              />
            </div>

            <div class="mb-3">
              <select id="gender" class="form-select form-select-lg" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>

            <div class="mb-4">
              <select id="course" class="form-select form-select-lg" required>
                <option value="">Select Course</option>
                <option>Full Stack Web Development</option>
                <option>Java Programming</option>
                <option>Python Programming</option>
                <option>C++ DSA Course</option>
              </select>
            </div>

            <button class="btn btn-primary btn-lg w-100">
              <i class="bi bi-check-circle me-2"></i>Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
