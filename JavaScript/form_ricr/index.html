<html lang="en">

      <form>
      <div class="container bg-white border rounded shadow p-3 mt-3">
        <!-- Presonal Information -->
        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Personal Information</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="fullName" class="form-label w-25"
                >Full Name: <sup class="text-danger">*</sup>
              </label>
              <input
                type="text"
                name="fullName"
                id="fullName"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex align-items-center">
              <label for="email" class="form-label w-25"
                >Email Address: <sup class="text-danger">*</sup>
              </label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex align-items-center">
              <label for="mobile" class="form-label w-25"
                >Mobile no : <sup class="text-danger">*</sup>
              </label>
              <input
                type="number"
                name="mobile"
                id="mobile"
                class="form-control"
                required
              />
            </div>
            <div class="d-flex align-items-center">
              <label for="dob" class="form-label w-25"
                >D.O.B. : <sup class="text-danger">*</sup>
              </label>
              <input
                type="date"
                name="dob"
                id="dob"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Academic Details -->
        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Academic Details</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="qualification" class="form-label w-25"
                >Qualification: <sup class="text-danger">*</sup></label
              >
              <select
                name="qualification"
                id="qualification"
                class="form-select"
              >
                <option value="">--Select Qualification</option>
                <option value="10">Secondary Schooling</option>
                <option value="12">Senior Secondary Schooling</option>
                <option value="UG">Graduation</option>
                <option value="PG">Post Graduation</option>
                <option value="PHD">P.hd</option>
              </select>
            </div>
            <div class="d-flex align-items-center">
              <label for="score" class="form-label w-25"
                >Percentage / Grade : <sup class="text-danger">*</sup>
              </label>
              <input
                type="text"
                name="score"
                id="score"
                class="form-control"
                required
              />
            </div>
          </div>
        </div>

        <!-- Course Information -->
        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Course Information</span
          >
          <div class="d-grid gap-3">
            <div class="d-flex align-items-center">
              <label for="course" class="form-label w-25"
                >Available Courses: <sup class="text-danger">*</sup></label
              >
              <select name="course" id="course" class="form-select">
                <option value="">--Select Course</option>
                <option value="FSD">Full Stack Development</option>
                <option value="DS">Data Science</option>
                <option value="DA">Data Analytics</option>
                <option value="J-DSA">Java DSA</option>
                <option value="P-DSA">Python DSA</option>
              </select>
            </div>
            <div class="d-flex align-items-center">
              <label for="batch" class="form-label w-25"
                >Prefered Batch : <sup class="text-danger">*</sup>
              </label>
              <div class="d-flex gap-3">
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="morning"
                    value="morning"
                    class="form-check-input"
                    style="accent-color: red !important;"
                  />
                  <span>Morning</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="afternoon"
                    value="afternoon"
                    class="form-check-input"
                  />
                  <span>Afternoon</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="evening"
                    value="evening"
                    class="form-check-input"
                  />
                  <span>Evening</span>
                </div>
                <div class="d-flex gap-2">
                  <input
                    type="checkbox"
                    name="batch"
                    id="weekends"
                    value="weekends"
                    class="form-check-input"
                  />
                  <span>Weekends</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <button type="" class="btn btn-success" onclick="submit()">Sumbit</button>
      </div>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
