<body>
    <h1><u><center>Task6</center></u></h1>
    <fieldset>

        <tr>

        " alt="doctor" width= "px" height="400px"></th>
        

        <tr>
        <th colspan="18"><b><center>Doctor Appointment Form</center></b></th>
        </tr>
        <tr>
            <td colspan="6"><label for="Appointment Date">Appointment Date</label></td>
            <td colspan="6"><input type="Date" id="Appointment" name="Appoinment date"></td>
        </tr>
        <tr>
            <td colspan="6"><label for="Appointment Time">Appointment Time</label></td>
            <td colspan="6"><input type="Time" id="Appoinment time" name="Appoinment"></td>
        </tr>
        <tr>
            <td colspan="6"><label for="Name">Name</label></td>
            <td colspan="6"><input type="text" id="name" name="name" placeholder="First"></td>
            <td colspan="6"><input type="text" id=" name" name=" Name" placeholder="last "></td>
        </tr>
        <tr>
            <td colspan="6"><label for="Gender">Gender</label></td></td>
            <td colspan="6"><label for="Male">Male</label>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="female">Female</label>
            <input type="radio" id="Female" name="Gender" value="Female"></td>
        </tr>
        <tr>
            <td colspan="6"><label for="Phone">Phone</label></td>
            <td colspan="6"> <input type="number" id="phone" name="Phone"></td>
        </tr>
        <tr>
            <td colspan="6"><label for="Address"> Address</label></td>
            <td colspan="6"> <input type="text" id="Adress" name="Address" placeholder="City"></td>
            <td colspan="6"><input type="text" id="Adress" name="Address" placeholder="State"></td>
        </tr>
        <tr>
            <td colspan="6"><label for="Your Query">Your Query</label></td>
            <td colspan="6"> <textarea id="Your Query" name="Your Query" rows="4"></textarea></td>
        </tr>
        <tr>
            <td colspan="6"><label for="appointmentType">Appointment Type:</label></td>
            <td colspan="6"><p>Select which appointment type(s) you require:</p>
            <input type="checkbox" id="cervixCheckup" name="appointmentType" value="cervixCheckup">
            <label for="cervixCheckup">Cervix checkup</label><br>
            <input type="checkbox" id="heartCheckup" name="appointmentType" value="heartCheckup">
            <label for="heartCheckup">Heart checkup</label><br>
            <input type="checkbox" id="eyeCheckup" name="appointmentType" value="eyeCheckup">
            <label for="eyeCheckup">Eye check-up</label><br>
            <input type="checkbox" id="hearingTest" name="appointmentType" value="hearingTest">
            <label for="hearingTest">Hearing Test</label><br><br>
            </td>
        </tr>
        <tr>
            <td colspan="12"><center><input type="submit" value="Send"></center></td>
