<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u><center>Task2</center></u></h1>
    <table border="1" cellspacing="0" cellpadding="5" >
        <fieldset>
        <div>
            <h1>Pizza Order Form</h1>
            <label for="First Name">First Name:</label>
            <input type="text" id="First Name" name="First Name">
        </div>
        <br>
        <div>
            <label for="Last Name">Last Name:</label>
            <input type="text" name="Last Name" id="Last Name">
        </div>
        <br>
        <div>
            <label for="Email Address">Email Address:</label>
            <input type="text" id="Email Address" name="Email Address">
        </div>
        <br>
        <div>
            <label for="Contact Number">Contact Number:</label>
            <input type="text " id="Contact number" name="Contact Number">
        </div>
        <br>
        <div>
            <label for="Preferred Delivery Date">Preferred Delivery Date:</label>
            <input type="date" id="Delivery-Date" name="Delivery-Date">
        </div>
        <br>
        <div>
            <label for="Size">Size:</label>
            <br>

            <input type="radio" id="small" name="Size" value="Small">
            <label for="Small">Small</label>
            <input type="radio" id="Medium " name="Size" value="Medium">
            <label for="Medium">Medium</label>
            <input type="radio" id="Large" name="Size" value="Large">
            <label for="Large">Large</label>
        </div>
        <br>
        <div>
            <label for="Flavor">Flavor:</label>
            <br>
            <input type="checkbox" id="Hawailian" name="Flavor" value="Hawailian">
            <label for="Hawailian (php 150.00)">Hawailian (php 150.00)</label>
            <input type="number" name="Hawailian_qty" min="0"  max="10" value="0">
            <br>
            <div>
            <input type="checkbox" id="pepperoni" name="Flavor" value="pepperoni">
            <label for="pepperoni(php 140.00)">pepperoni(php 140.00)</label>
            <input type="number" name="pepperoni_qty" min="0" max="10" value="0">
            </div>
            
            <div>
            <input type="checkbox" id="vegetable" name="Flavor" value="vegetable">
            <label for="vegetable(php 130.00)">vegetable(php 130.00)</label>
            <input type="number" name="vegetable_qty" min="0" max="10" value="0">
            </div>
            <br>
            <div>
                <label for="Credit Cared Number">Credit Cared Number:</label>
                <input type="text " id="Credit number" name="Credit cadr Number">
            </div>
            <br>
            <div>
                <label for="PIN">PIN:</label>
                <input type="text" id="PIN" name="PIN">
            </div>
            <br>
            <label for="Additional Node">Additional Node:</label>
            <br>
            <textarea id="Additional Node" name="Additional Node" rows="4" ></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
        </div>
        </fieldset>
    </table>
    
</body>
</html>
